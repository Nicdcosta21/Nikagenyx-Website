<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Profile - Nikagenyx</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style> body { font-family: 'Questrial', sans-serif; } </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

<script>
  const session = localStorage.getItem("emp_session");
  if (!session) {
    window.location.href = "employee_portal.html";
  }
  const employee = JSON.parse(session);
</script>

<main class="flex-grow flex items-center justify-center p-6">
  <div class="bg-gray-800 p-6 rounded-lg w-full max-w-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Update Your Profile</h2>
    <form id="updateForm" class="space-y-4">
      <input type="hidden" name="emp_id" id="emp_id" />
      
      <div>
        <label class="block text-sm mb-1">Phone Number</label>
        <input type="tel" name="phone" id="phone" required pattern="[0-9]{10}"
               class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white" />
      </div>

      <div>
        <label class="block text-sm mb-1">Date of Birth</label>
        <input type="date" name="dob" id="dob" required
               class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white" />
      </div>

      <div>
        <label class="block text-sm mb-1">Department</label>
        <input type="text" name="department" id="department"
               class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white" />
      </div>

      <div>
        <label class="block text-sm mb-1">New PIN (Leave blank to keep current)</label>
        <input type="password" name="pin" id="pin"
               class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white" />
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 py-2 rounded">Save Changes</button>
      <p id="msg" class="text-center text-sm mt-2"></p>
    </form>
  </div>
</main>

<footer class="bg-gray-800 text-gray-500 text-center py-6 text-sm">
  &copy; 2025 Nikagenyx Vision Tech Private Limited. All rights reserved.
</footer>

<script>
  const empData = JSON.parse(localStorage.getItem("emp_session"));
  document.getElementById("emp_id").value = empData.emp_id;
  document.getElementById("phone").value = empData.phone || "";
  document.getElementById("dob").value = empData.dob ? empData.dob.split('T')[0] : "";
  document.getElementById("department").value = empData.department || "";

  document.getElementById("updateForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const msg = document.getElementById("msg");

    const data = {
      emp_id: empData.emp_id,
      phone: document.getElementById("phone").value,
      dob: document.getElementById("dob").value,
      department: document.getElementById("department").value,
      pin: document.getElementById("pin").value
    };

    const res = await fetch("/.netlify/functions/update_profile", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json();
    if (res.ok) {
      msg.textContent = "✅ Profile updated successfully";
      msg.className = "text-green-400 text-sm text-center mt-2";
    } else {
      msg.textContent = "❌ Update failed: " + result.message;
      msg.className = "text-red-400 text-sm text-center mt-2";
    }
  });
</script>

</body>
</html>
