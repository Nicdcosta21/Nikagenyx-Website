<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Login â€“ Nikagenyx</title>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Questrial', sans-serif; }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

  <div class="bg-gray-800 p-8 rounded-lg w-full max-w-md shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Employee Login</h2>
    <form id="pinForm" class="space-y-4">
      <div>
        <label class="block mb-1">Enter your Employee ID</label>
        <input type="text" id="empId" required class="w-full px-4 py-2 bg-gray-900 border border-gray-600 rounded text-white">
      </div>
      <div>
        <label class="block mb-1">PIN</label>
        <input type="password" id="pin" required class="w-full px-4 py-2 bg-gray-900 border border-gray-600 rounded text-white">
      </div>
      <button type="submit" class="bg-purple-700 hover:bg-purple-800 w-full px-4 py-2 rounded text-white font-semibold">
        Login
      </button>
    </form>
    <p id="status" class="text-center mt-4 text-red-500 hidden"></p>
  </div>

<script>
  document.getElementById('pinForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const empId = document.getElementById('empId').value.trim();
    const pin = document.getElementById('pin').value.trim();

    // Replace this with real validation later
    if (empId === "EMP123" && pin === "4321") {
      window.location.href = "https://nikagenyx.com/employee_dashboard.html"; // <--- RIGHT HERE
    } else {
      document.getElementById('status').textContent = "Invalid ID or PIN.";
      document.getElementById('status').classList.remove('hidden');
    }
  });
</script>


</body>
</html>
