<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Nikagenyx</title>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Questrial', sans-serif; }
    .glass-nav {
      backdrop-filter: blur(10px);
      background-color: rgba(17, 24, 39, 0.8);
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

<nav class="w-full glass-nav shadow-lg px-6 py-4 flex items-center justify-between relative">
  <a href="index.html" class="text-2xl font-bold text-white">Nikagenyx</a>
  <button id="nav-toggle" class="text-white md:hidden">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>
  <ul id="nav-menu" class="hidden md:flex gap-6 text-sm absolute md:static top-16 left-0 w-full md:w-auto bg-gray-900 md:bg-transparent p-6 md:p-0 flex-col md:flex-row z-50">
    <li><a href="index.html" class="hover:text-purple-400 block py-2 md:py-0">Home</a></li>
    <li><a href="about.html" class="hover:text-purple-400 block py-2 md:py-0">About</a></li>
    <li><a href="services.html" class="hover:text-purple-400 block py-2 md:py-0">Solutions</a></li>
    <li><a href="contact.html" class="hover:text-purple-400 block py-2 md:py-0">Contact</a></li>
  </ul>
</nav>

<section class="py-20 px-6 max-w-3xl mx-auto">
  <h2 class="text-3xl font-bold text-center mb-8">Contact Us</h2>
  <form name="contact" method="POST" data-netlify="true" class="space-y-6">
    <input type="hidden" name="form-name" value="contact">
    <div>
      <label class="block mb-1 font-semibold">Name</label>
      <input type="text" name="name" required class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600">
    </div>
    <div>
      <label class="block mb-1 font-semibold">Email</label>
      <input type="email" name="email" required class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600">
    </div>
    <div>
      <label class="block mb-1 font-semibold">Message</label>
      <textarea name="message" rows="5" required class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600"></textarea>
    </div>
    <button type="submit" class="bg-purple-700 hover:bg-purple-800 px-6 py-3 rounded text-white font-semibold">Send Message</button>
  </form>
</section>
<footer class="bg-gray-800 text-gray-500 text-center py-6 text-sm mt-20">
  &copy; 2025 Nikagenyx Vision Tech Private Limited. All rights reserved.
</footer>

<script>
  const toggleBtn = document.getElementById('nav-toggle');
  const menu = document.getElementById('nav-menu');
  toggleBtn.addEventListener('click', () => {
    menu.classList.toggle('hidden');
  });
</script>

</body>
</html>
