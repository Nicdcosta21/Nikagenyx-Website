<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Nikagenyx</title>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Questrial', sans-serif; scroll-behavior: smooth; }
    .glass-nav {
      backdrop-filter: blur(10px);
      background-color: rgba(17, 24, 39, 0.8);
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
<nav class="w-full glass-nav shadow-lg p-4 flex justify-between items-center">
  <div class="text-2xl font-bold text-white">Nikagenyx</div>
  <ul class="flex gap-6 text-sm">
    <li><a href="index.html" class="hover:text-purple-400">Home</a></li>
    <li><a href="about.html" class="hover:text-purple-400">About</a></li>
    <li><a href="services.html" class="hover:text-purple-400">Solutions</a></li>
    <li><a href="contact.html" class="hover:text-purple-400">Contact</a></li>
  </ul>
</nav>

<section class="py-20 px-6 max-w-3xl mx-auto">
  <h2 class="text-3xl font-bold text-center mb-8">Contact Us</h2>
  <form action="mailto:consultant@nikagenyx.com" method="POST" enctype="text/plain" class="space-y-6">
    <div>
      <label class="block mb-1 font-semibold">Name</label>
      <input type="text" name="name" required class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600">
    </div>
    <div>
      <label class="block mb-1 font-semibold">Email</label>
      <input type="email" name="email" required class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600">
    </div>
    <div>
      <label class="block mb-1 font-semibold">Message</label>
      <textarea name="message" rows="5" required class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600"></textarea>
    </div>
    <button type="submit" class="bg-purple-700 hover:bg-purple-800 px-6 py-3 rounded text-white font-semibold">Send Message</button>
  </form>
</section>

<footer class="bg-gray-800 text-gray-500 text-center py-6 text-sm mt-20">
  &copy; 2025 Nikagenyx Vision Tech Private Limited. All rights reserved.
</footer>
</body>
</html>
