<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register New Employee - Nikagenyx</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Questrial', sans-serif; }
    video, canvas { width: 100%; border-radius: 0.5rem; }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">

  <div class="max-w-xl mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Register New Employee</h1>
    <form id="registerForm" class="space-y-4">
      <input type="text" id="firstName" placeholder="First Name" required class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600" />
      <input type="text" id="lastName" placeholder="Last Name" required class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600" />
      <input type="tel" id="phone" placeholder="Phone Number (10 digits)" pattern="\d{10}" required class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600" />
      <input type="date" id="dob" required class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600" />
      <input type="password" id="pin" placeholder="4-digit PIN" minlength="4" maxlength="4" required class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600" />

      <div>
        <label class="block mb-1">Capture Photo</label>
        <video id="video" autoplay class="mb-2"></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <button type="button" onclick="capturePhoto()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Capture</button>
      </div>

      <button type="submit" class="w-full py-2 bg-green-600 hover:bg-green-700 rounded">Register</button>
      <p id="status" class="text-red-400 text-sm mt-2 hidden"></p>
    </form>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    let photoData = "";

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("Camera access denied."));

    function capturePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      photoData = canvas.toDataURL("image/jpeg");
    }

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!photoData) {
        alert("Please capture a photo before submitting.");
        return;
      }

      const data = {
        firstName: document.getElementById("firstName").value.trim(),
        lastName: document.getElementById("lastName").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        dob: document.getElementById("dob").value,
        pin: document.getElementById("pin").value,
        photo: photoData
      };

      const res = await fetch("/.netlify/functions/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const status = document.getElementById("status");
      if (res.ok) {
        status.textContent = "Employee registered successfully.";
        status.classList.remove("hidden");
        status.classList.remove("text-red-400");
        status.classList.add("text-green-400");
      } else {
        status.textContent = "Failed to register. Please check your data.";
        status.classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
