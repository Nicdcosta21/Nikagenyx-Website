<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Attendance Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .status-P { background-color: #10b981; color: black; } /* Present - green */
    .status-L { background-color: #fbbf24; color: black; } /* Leave - amber */
    .status-A { background-color: #ef4444; color: white; } /* Absent - red */
    .status-H { background-color: #3b82f6; color: white; } /* Holiday - blue */
    .status-NA { background-color: #6b7280; color: white; } /* No log - gray */
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen px-6 py-4">
  <h1 class="text-2xl font-bold mb-4">ðŸ“Š Admin Attendance Viewer</h1>

  <!-- Month Selector -->
  <div class="flex flex-wrap gap-2 mb-4" id="monthButtons"></div>

  <!-- Attendance Table -->
  <div id="attendanceGrid" class="overflow-auto"></div>

  <script>
    const months = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    const monthButtons = document.getElementById("monthButtons");
    const attendanceGrid = document.getElementById("attendanceGrid");

    months.forEach((name, index) => {
      const btn = document.createElement("button");
      btn.textContent = name + " 2025";
      btn.className = "bg-gray-700 hover:bg-purple-600 px-3 py-1 rounded";
      btn.onclick = () => loadAttendance(index + 1);
      monthButtons.appendChild(btn);
    });

    async function loadAttendance(month) {
      const res = await fetch("/.netlify/functions/get_attendance_calendar");
      const data = await res.json();
      const daysInMonth = new Date(2025, month, 0).getDate();

      attendanceGrid.innerHTML = "";

      // Header Row
      const headerRow = document.createElement("div");
      headerRow.className = `grid grid-cols-[200px_repeat(${daysInMonth},1fr)] gap-1 font-bold mb-2`;
      headerRow.innerHTML = `<div class="pl-2">Employee</div>` +
        Array.from({ length: daysInMonth }, (_, i) => `<div class="text-center">${i + 1}</div>`).join('');
      attendanceGrid.appendChild(headerRow);

      data.forEach(emp => {
        const row = document.createElement("div");
        row.className = `grid grid-cols-[200px_repeat(${daysInMonth},1fr)] gap-1 mb-1`;
        row.innerHTML = `<div class="pl-2 text-sm">${emp.name}</div>` +
          Array.from({ length: daysInMonth }, (_, i) => {
            const dateKey = `2025-${month.toString().padStart(2, '0')}-${(i + 1).toString().padStart(2, '0')}`;
            const status = emp.attendance[dateKey] || "NA";
            return `<div class="text-center text-xs rounded status-${status}">${status}</div>`;
          }).join('');
        attendanceGrid.appendChild(row);
      });
    }

    // Load current month by default
    loadAttendance(new Date().getMonth() + 1);
  </script>
</body>
</html>
