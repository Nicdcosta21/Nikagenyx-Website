<!-- Updated attendance_view.html with drag-to-remove and AM/PM tooltip -->
<html>
<head>
  <style>
    .half-hour-box {
      width: 20px;
      height: 20px;
      display: inline-block;
      margin: 1px;
      border: 1px solid #ccc;
    }
    .half-hour-box.P { background-color: green; }
    .half-hour-box.A { background-color: red; }
    .half-hour-box.L { background-color: yellow; }
  </style>
</head>
<body>
  <div id="grid"></div>

  <script>
    const states = ['P', 'A', 'L'];
    let dragStatus = 'P';
    let mouseDown = false;

    document.body.onmousedown = () => mouseDown = true;
    document.body.onmouseup = () => mouseDown = false;

    function formatAMPM(index) {
      const hour = Math.floor(index / 2);
      const minute = index % 2 === 0 ? '00' : '30';
      const ampm = hour >= 12 ? 'PM' : 'AM';
      const formattedHour = hour % 12 === 0 ? 12 : hour % 12;
      return `${formattedHour}:${minute} ${ampm}`;
    }

    function toggleBlock(box) {
      const current = box.dataset.state;
      const next = current === dragStatus ? 'A' : dragStatus;
      box.dataset.state = next;
      box.className = `half-hour-box ${next}`;
    }

    function dragBlock(box) {
      if (!mouseDown) return;
      const newState = dragStatus;
      box.dataset.state = newState;
      box.className = `half-hour-box ${newState}`;
    }

    function createGrid() {
      const grid = document.getElementById('grid');
      for (let i = 0; i < 48; i++) {
        const box = document.createElement('div');
        box.className = 'half-hour-box A';
        box.dataset.index = i;
        box.dataset.state = 'A';
        box.title = formatAMPM(i); // Tooltip with time

        box.onclick = () => toggleBlock(box);
        box.onmouseover = () => dragBlock(box);

        grid.appendChild(box);
      }
    }

    createGrid();
  </script>
</body>
</html>
